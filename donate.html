    <div class="formbold-main-wrapper">
      <div class="formbold-form-wrapper">
        <div class="donation-from-title">
          <h1>Donate To Palavi</h1>
        </div>
        <hr class="line-hr" />
        <img src="img/old-age-home/Mann-ka-Tilak-9.webp" />
        <form action="" method="POST">
          <div class="formbold-input-wrapp formbold-mb-3">
            <label for="firstname" class="formbold-form-label"> Name </label>

            <div class="name-custom">
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First name"
                class="formbold-form-input"
              />

              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last name"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="formbold-mb-3">
            <label for="email" class="formbold-form-label"> Email </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@email.com"
              class="formbold-form-input"
            />
          </div>

          <div class="formbold-mb-3 formbold-input-wrapp">
            <label for="phone" class="formbold-form-label"> Phone </label>

            <div>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="Phone number"
                class="formbold-form-input"
              />
            </div>
          </div>
          <div class="formbold-mb-3">
            <label for="address" class="formbold-form-label"> Address </label>

            <div class="name-custom">
              <input
                type="text"
                name="address"
                id="address"
                placeholder="City"
                class="formbold-form-input formbold-mb-3"
              />
              <input
                type="text"
                name="address2"
                id="address2"
                placeholder="State"
                class="formbold-form-input"
              />
            </div>
          </div>

          <div class="formbold-input-flex">
            <div>
              <label for="pan" class="formbold-form-label">
                PanCard Number
              </label>
              <input
                type="text"
                name="pan"
                id="pan"
                placeholder="ex: PYCCK2230P"
                class="formbold-form-input"
              />
            </div>
          </div>
          <hr class="line-hr" />
          <div class="formbold-input-flex">
            <div>
              <label for="pan" class="formbold-form-label">
                Donation amount
              </label>
              <input
                type="number"
                name="pan"
                id="pan"
                placeholder="3000 Rs"
                class="formbold-form-input"
              />
            </div>
          </div>

          <div class="formbold-mb-3">
            <label class="formbold-form-label">Purpose</label>

            <select
              class="formbold-form-input"
              name="occupation"
              id="occupation"
            >
              <option value="male">Old Age Home</option>
              <option value="female">Women Empowerment</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="formbold-mb-3">
            <label for="upload" class="formbold-form-label">
              Upload PanCard
            </label>
            <input
              type="file"
              name="upload"
              id="upload"
              class="formbold-form-input formbold-form-file"
            />
          </div>

          <div class="formbold-checkbox-wrapper">
            <label for="supportCheckbox" class="formbold-checkbox-label">
              <div class="formbold-relative">
                <input
                  type="checkbox"
                  id="supportCheckbox"
                  class="formbold-input-checkbox"
                />
                <div class="formbold-checkbox-inner">
                  <span class="formbold-opacity-0">
                    <svg
                      width="11"
                      height="8"
                      viewBox="0 0 11 8"
                      class="formbold-stroke-current"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M8.81868 0.688604L4.16688 5.4878L2.05598 3.29507C1.70417 2.92271 1.1569 2.96409 0.805082 3.29507C0.453266 3.66742 0.492357 4.24663 0.805082 4.61898L3.30689 7.18407C3.54143 7.43231 3.85416 7.55642 4.16688 7.55642C4.47961 7.55642 4.79233 7.43231 5.02688 7.18407L10.0696 2.05389C10.4214 1.68154 10.4214 1.10233 10.0696 0.729976C9.71776 0.357624 9.17049 0.357625 8.81868 0.688604Z"
                        fill="white"
                      />
                    </svg>
                  </span>
                </div>
                <p class="agree-text">
                  I have read and agree to the
                  <a href="terms.html"><span>Terms and Conditions</span></a>
                </p>
              </div>
            </label>
          </div>

          <button class="formbold-btn" id="donate-btn">Donate</button>
          <div>
            <p class="small-p">
              * Registered under Section 8 of the Indian Companies Act, 2013 and
              under Section 12A of the Income Tax Act, 1961. Donations to
              "Palavi Sanstha" are tax exempted under 80G of the Indian Income
              Tax Act.*
            </p>
          </div>
        </form>
      </div>
    </div>
    <style>
      .donation-from-title h1 {
        font-size: 32px;
        text-align: center;
      }
      .line-hr {
        margin: 20px auto;
      }
      .formbold-form-wrapper img {
        border-radius: 10px;
        width: 100%;
        margin-bottom: 20px;
      }
      .formbold-relative {
        display: flex;
      }

      .agree-text {
        color: #624197;
        font-weight: 400;
      }
      .agree-text span {
        color: red;
      }
      .small-p {
        margin-top: 10px;
        font-size: 13px;
      }
      .formbold-checkbox-label {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }
      .formbold-form-input {
        margin: 10px 0px;
      }
      .name-custom {
        display: flex;
        column-gap: 20px;
      }
    </style>
  </body>
